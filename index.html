<!DOCTYPE html>
<html>
<head>
<title>User Data Form</title>
</head>
<body>
 
    <h2>User Data Form</h2>
<form id="userForm">
        Name: <input type="text" id="name" required><br>
        Email: <input type="email" id="email" required><br>
        Age: <input type="number" id="age" required><br>
<button type="submit">Submit</button>
</form>
 
    <h2>User List</h2>
<button onclick="fetchUsers()">Refresh List</button>
<ul id="userList"></ul>
 
    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page
 
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
 
            fetch('/api/add_user', { // Using Apache Proxy
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, age })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add user');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                fetchUsers(); // Refresh user list after adding
                document.getElementById('userForm').reset(); // Clear form fields
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add user. Check console for details.');
            });
        });
 
        function fetchUsers() {
            fetch('/api/get_users') // Using Apache Proxy
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                return response.json();
            })
            .then(users => {
                console.log('Users fetched:', users); // Log response
                const userList = document.getElementById('userList');
                userList.innerHTML = ''; // Clear existing list
 
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.name} - ${user.email} - ${user.age}`;
                    userList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching users:', error);
                alert('Failed to fetch user list. Check console for details.');
            });
        }
 
        // Fetch users when the page loads
        window.onload = fetchUsers;
</script>
 
</body>
</html>
